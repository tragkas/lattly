    <!-- CSS -->
    <style>
/* Google Fonts - Poppins */
@import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap");

:root {
  --main-bg-color: #000000;
  --scrollbar-thumb: #ccc;
  --scrollbar-thumb-hover: #aaa;
  --container-bg-color: #B8B8B8;
  --container-box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
  --input-border-color: #ccc;
  --note-icon-color: #000000;
  --note-icon-focus-color: #000000;
  --list-bg-color: #f2f2f2;
  --list-hover-bg-color: #f2f2f2; /* Adjust as needed */
  --list-text-decoration-color: #000000;
  --clear-button-bg-color: #ccc;
  --clear-button-hover-bg-color: #000000;
  --pending-tasks-text-color: #000000; /* You have 2 tasks pending. */
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  background-color: var(--main-bg-color);
  background-image: url('../assets/asset-display/back.png');
  height: 100vh;
  margin: 0;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* For Scrollbar */
::-webkit-scrollbar {
  width: 6px;
}

::-webkit-scrollbar-track {
  background: #f2f2f2;
}

::-webkit-scrollbar-thumb {
  border-radius: 8px;
  background: var(--scrollbar-thumb);
}

::-webkit-scrollbar-thumb:hover {
  background: var(--scrollbar-thumb-hover);
}

.container {
  position: relative;
  max-width: 480px;
  width: 100%;
  border-radius: 8px;
  padding: 25px;
  margin: 85px 0 auto; /* Centering the container horizontally */
  background-color: var(--container-bg-color);
  box-shadow: var(--container-box-shadow);
}

/* ... (Previous styles) ... */

/* Input Field Styles */
.container .input-field {
  position: relative;
  height: 64px;
  width: 100%;
}

.input-field textarea {
  height: 100%;
  width: 100%;
  outline: none;
  font-size: 18px;
  font-weight: 400;
  border-radius: 8px;
  padding: 18px 45px 18px 15px;
  border: 1px solid var(--input-border-color);
  resize: none;
}

.input-field textarea:focus {
  border-color: var(--note-icon-focus-color);
}

textarea::-webkit-scrollbar {
  display: none;
}

.input-field .note-icon {
  position: absolute;
  top: 50%;
  right: 15px;
  transform: translateY(-50%);
  pointer-events: none;
  font-size: 24px;
  color: var(--note-icon-color);
}

.input-field textarea:focus ~ .note-icon {
  color: var(--note-icon-focus-color);
}

/* Todo Lists Styles */
.container .todoLists {
  max-height: 380px;
  overflow-y: auto;
  padding-right: 10px;
}

.todoLists .list {
  display: flex;
  align-items: center;
  list-style: none;
  background-color: var(--list-bg-color);
  padding: 20px 15px;
  border-radius: 8px;
  margin-top: 10px;
  position: relative;
  cursor: pointer;
}

.todoLists .list input {
  height: 16px;
  min-width: 16px;
  accent-color: var(--list-text-decoration-color);
  pointer-events: none;
}

.todoLists .list .task {
  margin: 0 30px 0 15px;
  word-break: break-all;
}

.list input:checked ~ .task {
  text-decoration: line-through;
}

.todoLists .list i {
  position: absolute;
  top: 50%;
  right: 15px;
  transform: translateY(-50%);
  font-size: 20px;
  color: var(--note-icon-color);
  padding: 5px;
  opacity: 0.6;
  display: none;
}

.todoLists .list:hover i {
  display: inline-flex;
}

.todoLists .list i:hover {
  opacity: 1;
}

/* Pending Tasks Styles */
.container .pending-tasks {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-top: 25px;
}

.pending-tasks span {
  color: var(--pending-tasks-text-color);
}

.pending-tasks .clear-button {
  padding: 6px 12px;
  outline: none;
  border: none;
  background: var(--clear-button-bg-color);
  color: #fff;
  font-size: 14px;
  border-radius: 8px;
  cursor: pointer;
  pointer-events: none;
  white-space: nowrap;
}

.clear-button:hover {
  background-color: var(--clear-button-hover-bg-color);
}

/* Additional Media Query for larger screens */
@media screen and (max-width: 768px) {
  .container {
    max-width: 90%; /* Adjusted maximum width for larger screens */
  }
}

@media screen and (max-width: 350px) {
  .container {
    padding: 25px 10px;
  }
}

.column-header {
  font-size: 1.6em;
  margin-bottom: 10px;
}

a {
  color: white;
}


        #floating-frame {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            z-index: 9999;
        }
</style>

  <body>
    <div class="container">
<h2 class="column-header">To-do list</h2>
      <div class="input-field">
        <textarea placeholder="Enter your new todo"></textarea>
        
      </div>

      <ul class="todoLists"></ul>

      <div class="pending-tasks">
        <span
          >You have <span class="pending-num"> no </span> tasks pending.</span
        >
        <button class="clear-button">Clear</button>
      </div>
    </div>

    <div id="floating-frame">
        <a href="../index.html">Press for back and F11 for full screen  </a>
    </div>

    <!-- JavaScript -->
    <script src="../assets/asset-js/script-to-do-list.js"></script>

    <script>
        document.addEventListener('keydown', function(event) {
            // Check if the combination ctrl + B is pressed
            if (event.key === 'b' && event.ctrlKey || event.key === 'B' && event.ctrlKey) {
                window.location.href = '../index.html'; // Redirect to index.html
            }

            // Check if F11 key is pressed for full screen
            if (event.key === 'F11') {
                toggleFullScreen();
            }
        });

        // Function to toggle full screen mode
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }
    </script>

  </body>
